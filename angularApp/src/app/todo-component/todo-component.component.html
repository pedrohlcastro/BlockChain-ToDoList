<form (ngSubmit)="createItem(newItem)">
  <md-input-container>
    <input mdInput placeholder="ToDo Item" [(ngModel)]="newItem" [ngModelOptions]="{standalone: true}">
  </md-input-container>
</form>

<md-list *ngFor="let item of todoItens; let i = index">
  <md-list-item> 
    <md-card> 
      {{ item.value }} <i class="material-icons" (click)="deleteItem(i)">delete</i> 
    </md-card>
  </md-list-item>
</md-list>

<button md-raised-button color="primary" class="sign-out" (click)="signOutUser()"><b>SignOut</b></button>
